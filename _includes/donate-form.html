<form id='donate-form-container' class='border mx-auto p2 sm-p0 width-90'>
  <div id='donate-form-msg'></div>
  <div id='donate-form'>
    <h2 class='monospace'>Donate now</h2>

    <div class='flex sm-flex-col'>
      <label class='flex-grow monospace' for='amount'>Donation amount</label>
      <div class='relative us-currency'>
        <input type='number' class='bg-black br0 border-none monospace ptiny pl2 white width-100' name='amount' id='amount' value='45' min='1' required>
      </div>
    </div>

    <div class='flex mt1'>
      <div class='flex flex-col flex-grow'>
          <input class='hidden' type="radio" name="donate-frequency" id="donate-frequency-onetime" value="onetime" checked >
          <label class='center inline-block monospace sm-fs1' for="donate-frequency-onetime"  onclick=""> One time donation</label>
      </div>
      <div class='flex flex-col flex-grow'>
          <input class='hidden' type="radio" name="donate-frequency" id="donate-frequency-monthly" value="monthly" >
          <label class='center inline-block monospace sm-fs1' for="donate-frequency-monthly" onclick="">Monthly donation</label>
      </div>
    </div>

    <div class='flex flex-col mt2'>
      <div id='stripe-target'>
        <div>
          <label class='monospace'>Credit Card</label>
          <div class='bg-white ptiny' id='card-number'></div>
        </div>
        <div class='flex align-end justify-space-between mt1'>
          <div class='flex flex-col flex-basis-40'>
            <label class='monospace'>CVC</label>
            <div class='bg-white ptiny' id='card-cvc'></div>
          </div>
          <div class='flex flex-col flex-basis-40'>
            <label class='monospace'>Exp. date</label>
            <div class='bg-white ptiny' id='card-expiry'></div>
          </div>
        </div>
      </div>
    </div>

    <div class='flex flex-col mt1'>
      <label class='flex-grow monospace' for='email'>Email address</label>
      <input type='email' class='border-none br0 monospace ptiny' name='email' id='email' placeholder='operation45.donor@example.com' required>
    </div>

  </div>
  <input class='bg-black br0 border border-white color monospace mt2 p1 white width-100' type='submit' value='Donate'>
</form>
